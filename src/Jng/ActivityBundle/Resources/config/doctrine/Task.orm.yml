Jng\ActivityBundle\Entity\Task:
    type: entity
    table: task
    fields:
        id:
            type: integer
            id: true
            generator: { strategy: AUTO }
        name:
            type: string
            length: '255'
        order_nb:
            type: integer
            length: null
    manyToOne:
        activity:
            targetEntity: Activity
            joinColumn:
                name: activity_id
                referencedColumnName: id            
    lifecycleCallbacks: {  }
